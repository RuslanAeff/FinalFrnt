<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varkala E-commerce Theme</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
            <div class="container-hdr">
                      <div class="container-hdr-left">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <div class="phone">
                                          <i class="fa-solid fa-phone"></i>
                                          <p>020-800-456-747</p>
                                </div>
                      </div>
                      <div class="container-hdr-mid">
                                <p>Free in-store delivery</p>
                      </div>
                      <div class="container-hdr-right">
                                <select name="language selector" id="">
                                            <option value="English">English</option>
                                            <option value="German">German</option>
                                            <option value="Azerbaijani">Azerbaijani</option>
                                </select>
                                <select name="currency selector" id="">
                                            <option value="USD">USD</option>
                                            <option value="AZN">AZN</option>
                                            <option value="GBP">GBP</option>
                                </select>
                      </div>
            </div>
            
    </header>
    
</body>

</html>
